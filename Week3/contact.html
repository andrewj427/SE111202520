<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <title>Week 3 Lab | Contact</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/looney-tunes.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>

    <div id="main">
        <div id="header">
            <h1>Looney Tunes Fan Page</h1>
        </div>
        <div id="nav">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="about.html" class="nav-btn">About</a>
            <a href="videos.html" class="nav-btn">Videos</a>
            <a href="characters.html" class="nav-btn">Characters</a>
            <a href="contact.html" class="nav-btn">Contact</a>
        </div>
        <div id="content">
            <h2>Contact</h2>
            <form action="#" method="get" style="width: 330px; margin-left: auto; margin-right: auto;">
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number</label></td>
                        <td><input type="tel" name="phone" id="phone" required maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message</label></td>
                        <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Contact Us"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="sidebar">
            <h3>Looney Links</h3>
            <ul>
                <li><a class="side-btn" href="https://en.wikipedia.org/wiki/Looney_Tunes">Looney Tunes Wikipedia</a>
                </li>
                <li><a class="side-btn" href="https://www.warnerbros.com/brands/looney-tunes">Warner Bros</a></li>
                <li><a class="side-btn" href="https://www.imdb.com/title/tt8543208/">Looney Tunes IMDB</a></li>
            </ul>
        </div>
        <div id="footer">
            <p>&copy; 2025 HTML/JavaScript Class + Looney Tunes</p>
        </div>
    </div>

</body>

</html>
